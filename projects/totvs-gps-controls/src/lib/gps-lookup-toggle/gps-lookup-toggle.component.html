<div class="po-row" style="flex-wrap: nowrap; padding: 0rem">
    <po-lookup
        style="padding: 0rem"
        [name]="name"
        [class]="lookupClass"
        [p-label]="label"
        p-required="true"
        [(ngModel)]="input"
        (ngModelChange)="onChange($event)"
        [p-disabled]="isDisable || input == 0"
        [p-columns]="zoomService.COLUMNS"
        [p-filter-service]="zoomService"
        [p-filter-params]="filterParams"
        [p-field-label]="zoomService.FIELD_LABEL"
        [p-field-value]="zoomService.FIELD_VALUE"
        [p-field-format]="zoomService.fieldFormat"
        (p-change)="handlerLookupChange($event)"
        (focusout)="handlerLookupFocusout($event)"
        (p-selected)="handlerLookupSelected($event)">
    </po-lookup>

    <po-switch
        [ngModel]="input == 0"
        (p-change)="handlerToggleChange($event)"
        [p-disabled]="isDisable"
        [p-label-off]="toggleLabel"
        [p-label-on]="toggleLabel"
        [p-label-position]="labelPosition"
        style="margin: 0 auto; align-self: center; padding-top: 1rem">
    </po-switch>
</div>

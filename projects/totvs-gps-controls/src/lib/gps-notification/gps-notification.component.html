<div *ngIf="isShowFeedbackMessage" class="po-row po-mt-1 po-mb-2">
  <po-container
    class="feedback-message"
    [ngClass]="'feedback-message-' + feedbackMessageType"
    p-no-border="true"
    >
    <div class="po-row">
      <div [ngClass]="feedbackMessageAction ? 'po-sm-9' : 'po-sm-12'" class="feedback-container po-pt-1 po-pb-1 po-pl-1">
        <i [ngClass]="'fa-solid fa-2xl fa-' + feedbackMessageIcon"></i>
        <font class="po-font-text-bold po-ml-2 feedback-message">{{feedbackMessage}}</font>
      </div>
      <div *ngIf="feedbackMessageAction" class="po-sm-3 feedback-message">
        <po-link [ngClass]="'link-action-' + feedbackMessageType" [p-label]="feedbackMessageAction" (p-action)="onExecuteAction()"></po-link>
      </div>
    </div>
  </po-container>
</div>

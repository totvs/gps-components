<po-page-edit
    [p-breadcrumb]="parameterBreadcrumb"
    [p-literals]="parameterLiterals"
    [p-title]="parameterTitle"
    [p-disable-submit]="parameterDisableSubmit">
    <po-loading-overlay
        p-screen-lock="true"
        [p-text]="loadingStatus.message"
        [hidden]="!loadingStatus.active">
    </po-loading-overlay>
    <gps-model-fill [model]="parameterModelFill"></gps-model-fill>
    <form #mainForm>
        <ng-content></ng-content>
        <ng-container *ngIf="hasCustomFields">
            <po-dynamic-form
                p-group-form    
                [p-fields]="customFields.fields"
                [p-value]="customFields.values">
            </po-dynamic-form>
        </ng-container>
    </form>
</po-page-edit>

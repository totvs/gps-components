<div class="po-row" *ngIf="orientation == 'Vertical'">
  <po-lookup
    name="ledgerAccount"
    [class]="ledgerAccountClass"
    [p-label]="ledgerAccountLabel"
    [p-required]="required"
    [(ngModel)]="gpsLedgerAccountModel"
    [p-disabled]="disabledLedgerAccount"
    [p-filter-params]="[kindAccountDifferent]"
    [p-columns]="ledgerAccountService.COLUMNS"
    [p-filter-service]="ledgerAccountService"
    [p-field-label]="ledgerAccountService.FIELD_LABEL"
    [p-field-value]="ledgerAccountService.FIELD_VALUE"
    [p-field-format]="ledgerAccountService.fieldFormat"
    (p-change)="onChangeLedgerAccount($event)"
    (p-selected)="onSelectLedgerAccount($event)">
  </po-lookup>
</div>
<div class="po-row" *ngIf="orientation == 'Vertical'">
  <po-lookup
    name="costCenter"
    [class]="costCenterClass"
    [p-label]="costCenterLabel"
    [(ngModel)]="gpsCostCenterModel"
    [p-disabled]="disabledCostCenter"
    [p-filter-params]="[limitDate,gpsLedgerAccountModel]"
    [p-columns]="costCenterService.COLUMNS"
    [p-filter-service]="costCenterService"
    [p-field-label]="costCenterService.FIELD_LABEL"
    [p-field-value]="costCenterService.FIELD_VALUE"
    [p-field-format]="costCenterService.fieldFormat"
    (p-change)="onChangeCostCenter($event)"

  </po-lookup>
</div>

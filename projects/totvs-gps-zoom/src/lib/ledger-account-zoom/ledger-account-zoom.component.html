<div class="po-row" *ngIf="orientation == 'Vertical'">
  <po-lookup 
    name="ledgerAccount"
    [class]="ledgerAccountClass"
    [p-label]="ledgerAccountLabel"
    [p-required]="required"
    [(ngModel)]="gpsLedgerAccountModel"
    [p-disabled]="disabledLedgerAccount"
    [p-columns]="ledgerAccountZoom.COLUMNS"
    [p-filter-service]="ledgerAccountZoom"
    [p-field-label]="ledgerAccountZoom.FIELD_LABEL"
    [p-field-value]="ledgerAccountZoom.FIELD_VALUE"
    [p-field-format]="ledgerAccountZoom.fieldFormat"
    (p-change)="onChangeLedgerAccount($event)"
    (p-selected)="onSelectLedgerAccount($event)">
  </po-lookup>
</div>
